<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
        }
        .main-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="main-section">
        <h1 class="mb-4">Estoque de Produtos</h1>
        <div class="mb-4 d-flex flex-wrap gap-2">
            <a href="{{ url_for('novo_produto') }}" class="btn btn-primary">+ Novo Produto</a>
            <a href="{{ url_for('resumo') }}" class="btn btn-outline-secondary">← Voltar ao Caixa</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in produtos %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.nome }}</td>
                        <td>{{ p.quantidade }}</td>
                        <td>{{ "%.2f"|format(p.preco) }}</td>
                        <td>
                            <a href="{{ url_for('excluir_produto', id=p.id) }}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                               Excluir
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
